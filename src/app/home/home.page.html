<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
<!--Van las cosas del menu aqui-->
    <ion-list>
      <ion-item button [routerLink]="['/login']">
        <ion-icon slot="start" name="log-in-outline"></ion-icon>
        <ion-label>Iniciar Sesión</ion-label>
      </ion-item>
      <ion-item button [routerLink]="['/registrarse']">
        <ion-icon slot="start" name="person-add-outline"></ion-icon>
        <ion-label>Crear Usuario</ion-label>
      </ion-item>
      <ion-item button [routerLink]="['/feed']">
        <ion-icon slot="start" name="newspaper-outline"></ion-icon>
        <ion-label>Feed Principal</ion-label>
      </ion-item>
      <ion-item button [routerLink]="['/detalleslibro']">
        <ion-icon slot="start" name="book-outline"></ion-icon>
        <ion-label>Detalles del Libro</ion-label>
      </ion-item>
      <ion-item button [routerLink]="['/perfilusuario']">
        <ion-icon slot="start" name="person-circle-outline"></ion-icon>
        <ion-label>Perfil de Usuario</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title></ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    

    <div id="container">
      <img src="assets/img/logoapp.png" alt="Logo" style="display: block; margin: 0 auto; max-width: 100%; height: auto;" />

    </div>
    

  </ion-content>
</div>

<ion-app>

  
  
  <ion-menu-toggle>
    <ion-menu side="start" menuId="MenuPrincipal" contentId="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-title>Bookshere</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding"> 
        <ion-list>
          <ion-item button [routerDirection]="'root'" [routerLink]="'/perfilusuario'">
            <ion-icon slot="start" name="person-circle-outline"></ion-icon>
            <ion-label>Usuario</ion-label>
          </ion-item>
          <ion-item button [routerDirection]="'root'" [routerLink]="'/feed'">
            <ion-icon slot="start"name="home-outline"></ion-icon>
            <ion-label>Principal</ion-label>
          </ion-item>
          <ion-item button [routerDirection]="'root'" [routerLink]="'/libros-estrenos'">
            <ion-icon slot="start"name="globe-outline"></ion-icon>
            <ion-label>Libros Estrenos</ion-label>
          </ion-item>
          <ion-item button [routerDirection]="'root'" [routerLink]="'/todos-los-libros'">
            <ion-icon slot="start"name="book-outline"></ion-icon>
            <ion-label>Todos los Libros</ion-label>
          </ion-item>
          <ion-item button [routerDirection]="'root'" [routerLink]="'/acercade'">
            <ion-icon slot="start" name="trophy-outline"></ion-icon>
            <ion-label>Sobre Nosotros</ion-label>
          </ion-item>
          <ion-item button [routerDirection]="'root'" [routerLink]="'/ajustes'">
            <ion-icon slot="start" name="construct-outline"></ion-icon>
            <ion-label>Ajustes</ion-label>
          </ion-item>
          <ion-item button [routerDirection]="'root'" [routerLink]="'/login'">
            <ion-icon slot="start" name="exit-outline"></ion-icon>
            <ion-label>Cerrar Sesion</ion-label>
          </ion-item>
        </ion-list>
    
      </ion-content>
    </ion-menu>
  </ion-menu-toggle>
  <ion-menu-toggle>

    <ion-menu side="end" menuId="MenuAdministrador" contentId="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
          </ion-buttons>
          <ion-title></ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding"> 
       <ion-list>
        <ion-item button [routerDirection]="'root'" [routerLink]="['/ver-libros-admin']">
          <ion-icon slot="start" name="glasses-outline"></ion-icon>
          <ion-label>Ver Libros</ion-label>
        </ion-item>
        
        <ion-item button [routerDirection]="'root'" [routerLink]="['/anadir-libros-admin']" >
          <ion-icon slot="start" name="add-outline"></ion-icon>
          <ion-label>AÃ±adir libros</ion-label>
        </ion-item>
    
        <ion-item button [routerDirection]="'root'" [routerLink]="['/editar-borrar-libro-admin']" >
          <ion-icon slot="start" name="cloud-upload-outline"></ion-icon>
          <ion-label>Editar Libros</ion-label>
        </ion-item>
    
        <ion-item button [routerDirection]="'root'" [routerLink]="['/editar-borrar-libro-admin']" >
          <ion-icon slot="start" name="trash-outline"></ion-icon>
          <ion-label>Borrar Libros</ion-label>
        </ion-item>
        <ion-item button [routerDirection]="'root'" [routerLink]="['/login']">
          <ion-icon slot="start" name="exit-outline"></ion-icon>
          <ion-label>Cerrar Sesion</ion-label>
        </ion-item>
    
       </ion-list>
      </ion-content>
    </ion-menu>
  </ion-menu-toggle>

  
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>

<ion-menu side="end" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Bookshere</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding"> 
    <ion-list>
      <ion-item button (click)="irPerfilUsuario()">
        <ion-icon slot="start" name="person-circle-outline"></ion-icon>
        <ion-label>{{usuario|uppercase}}</ion-label>
      </ion-item>
      <ion-item button [routerLink]="['/libros-estrenos']">
        <ion-icon slot="start"name="globe-outline"></ion-icon>
        <ion-label>Libros Estrenos</ion-label>
      </ion-item>
      <ion-item button (click)="irTodosLosLibros()">
        <ion-icon slot="start"name="book-outline"></ion-icon>
        <ion-label>Todos los Libros</ion-label>
      </ion-item>
      <ion-item button [routerLink]="['/acercade']">
        <ion-icon slot="start" name="trophy-outline"></ion-icon>
        <ion-label>Sobre Nosotros</ion-label>
      </ion-item>
      <ion-item button [routerLink]="['/ajustes']">
        <ion-icon slot="start" name="construct-outline"></ion-icon>
        <ion-label>Ajustes</ion-label>
      </ion-item>
      <ion-item button (click)="cerrarSesion()">
        <ion-icon slot="start" name="exit-outline"></ion-icon>
        <ion-label>Cerrar Sesion</ion-label>
      </ion-item>
    </ion-list>

  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title></ion-title>
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content [fullscreen]="true" class="ion-padding">
    <ion-searchbar placeholder="Buscar por Título, Autor, ISBN" color="dark">
    </ion-searchbar>
    

    <!-- Sección de Mis Libros -->
    <ion-text color="primary">
      <h2>Mis Libros</h2>
    </ion-text>
    <ion-grid>
      <ion-row [routerLink]="['/cada-libro']">
        <ion-col size="4">
          <ion-img src="assets/img/librohp1.webp"></ion-img>
        </ion-col>
        <ion-col size="4">
          <ion-img src="assets/img/librohp2.webp"></ion-img>
        </ion-col>
        <ion-col size="4">
          <ion-img src="assets/img/librohp3.webp"></ion-img>
        </ion-col>
      </ion-row>
    </ion-grid>

    <!-- Sección de Libros Populares -->
    <ion-text color="primary">
      <h2>Libros Populares</h2>
    </ion-text>
    <ion-grid>
      <ion-row [routerLink]="['/cada-libro']">
        <ion-col size="4">
          <ion-img src="assets/img/romperelcirculo.webp"></ion-img>
        </ion-col>
        <ion-col size="4">
          <ion-img src="assets/img/alasdesangre.webp"></ion-img>
        </ion-col>
        <ion-col size="4">
          <ion-img src="assets/img/tanpocavida.webp"></ion-img>
        </ion-col>
      </ion-row>
    </ion-grid>

    <!-- Sección de Categoría de Libros -->
    <ion-text color="primary">
      
        <h2>Libros en Estreno</h2>
      
    </ion-text>
    <ion-grid>
      <ion-row>
        <ion-col size="4">
          
          <ion-img src="assets/img/Elmejorlibrodelmundo.webp"></ion-img>
        </ion-col>
        <ion-col size="4">
          
          <ion-img src="assets/img/quedaraelamor.webp"></ion-img>
        </ion-col>
        <ion-col size="4">
          
          <ion-img src="assets/img/mesaparados.webp"></ion-img>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</div>

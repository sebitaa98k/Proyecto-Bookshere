<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Libros</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="1" *ngFor="let libro of Libros" >
        <ion-card (click)="irDetallesLibro(libro)">
         <ion-img [src]="libro.image"></ion-img>
          <ion-card-header>
            <ion-card-title>{{ libro.title }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>{{ libro.author }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Libros</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="1" *ngFor="let libro of libros" >
        <ion-card [routerLink]="['/cada-libro']">
         <ion-img [src]="libro.imagen"></ion-img>
          <ion-card-header>
            <ion-card-title>{{ libro.titulo }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>{{ libro.autor }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

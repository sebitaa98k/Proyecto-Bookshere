<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Iniciar Sesion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  
  <div class="login-container">
    
    <img src="assets/img/logoapp.png" alt="Logo" class="app-logo" />

    <!-- Formulario de Iniciar Sesi칩n -->
    <form>
      <ion-item class="form-item">
        <ion-label position="floating">Usuario</ion-label>
        <ion-input  [(ngModel)]="usuario" name="usuario" required></ion-input>
      </ion-item>

      <ion-item class="form-item">
        <ion-label position="floating">Contrase침a</ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
      </ion-item>

      <ion-button expand="full" color="primary" type="submit" (click)="inicioSesion()">Iniciar Sesi칩n</ion-button>
    </form>

    <!-- Bot칩n de Crear Cuenta -->
    <ion-button expand="full" color="warning" [routerLink]="['/registrarse']">Crear Cuenta</ion-button>

    <p> No recuerdas tu clave? <a routerLink="/recuperar-contra">Recuperala aqui</a></p>


    
  </div>

  
</ion-content>
